<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurt's Kusina</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1 class="title gold">Kurt's Kusina</h1>
        <div class="socials gold">
            <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" target="_blank"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </header>
    <div class="shadow"></div>
    <div class="main">
        <div class="catalog">
            <div class="menu">
                <h2 class="gold">Food</h2>
                <div class="choices">
                    <div class="item" data-foodname="Kare-Kare" data-foodprice="300.00" data-meta="karekare">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3L2PInre5vBTfYn-w_GkF75wIHE1EYi_sog&s" alt="karekare">
                        <div class="item-desc">
                            <h3>Kare-Kare</h3>
                            <p class="price">P300.00</p>
                            <button class="add">Add</button>
                        </div>
                    </div>
                    <div class="item" data-foodname="Chicken Adobo" data-foodprice="250.00" data-meta="adobo">
                        <img src="https://images.themodernproper.com/billowy-turkey/production/posts/2022/Chicken-Adobo-8.jpeg?w=960&h=720&q=82&fm=jpg&fit=crop&dm=1646167946&s=dc5343ba5cf11c1127e8335a9a7ca2fb" alt="adobo">
                        <div class="item-desc">
                            <h3>Chicken Adobo</h3>
                            <p class="price">P250.00</p>
                            <button class="add">Add</button>
                        </div>
                    </div>
                    <div class="item" data-foodname="Pork Sinigang" data-foodprice="250.00" data-meta="sinigang"> 
                        <img src="https://images.yummy.ph/yummy/uploads/2019/03/sinigangbaboysamiso-recipe-1.jpg" alt="sinigang">
                        <div class="item-desc">
                            <h3>Pork Sinigang</h3>
                            <p class="price">P250.00</p>
                            <button class="add">Add</button>
                        </div>
                    </div>
                    <div class="item" data-foodname="Seafood Boil" data-foodprice="500.00" data-meta="seafood">
                        <img src="https://myeagereats.com/wp-content/uploads/2021/03/wp-1615073589196.jpg" alt="seafood">
                        <div class="item-desc">
                            <h3>Seafood Boil</h3>
                            <p class="price">P500.00</p>
                            <button class="add">Add</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="menu">
                <h2 class="gold">Drinks</h2>
                <div class="choices">
                    <div class="item" data-foodname="Softdrinks in Can" data-foodprice="50.00" data-meta="softdrink">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJrCcE3AMwXNlGMFz1RL6VXpyGghyiJx1OLg&s" alt="softdrink">
                        <div class="item-desc">
                            <h3>Softdrinks in Can</h3>
                            <p class="price">P50.00</p>
                            <button class="add">Add</button>
                        </div>
                    </div>
                    <div class="item" data-foodname="Spring Water" data-foodprice="25.00" data-meta="water">
                        <img src="https://img.waterworld.com/files/base/ebm/ww/image/2024/03/65e724a21f04ab001e1d8534-dreamstime_xl_32360015.png?auto=format,compress&fit=max&q=45&w=640&width=640" alt="water">
                        <div class="item-desc">
                            <h3>Spring Water</h3>
                            <p class="price">P30.00</p>
                            <button class="add">Add</button>
                        </div>
                    </div>
                    <div class="item" data-foodname="Beer" data-foodprice="100.00" data-meta="beer">
                        <img src="https://minuman.com/cdn/shop/articles/Everything-You-Need-to-Know-About-Beer-2.jpg?v=1716772693" alt="beer">
                        <div class="item-desc">
                            <h3>Beer</h3>
                            <p class="price">P100.00</p>
                            <button class="add">Add</button>
                        </div>
                    </div>
                    <div class="item" data-foodname="Coffee" data-foodprice="60.00" data-meta="coffee">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Latte_and_dark_coffee.jpg/1200px-Latte_and_dark_coffee.jpg" alt="coffee">
                        <div class="item-desc">
                            <h3>Coffee</h3>
                            <p class="price">P60.00</p>
                            <button class="add">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <h3 class="gold">Your Cart</h3>
            <div id="cart">
                <i id="no-items">No items in the cart</i>
            </div>
            <div class="total">
                <strong>Total</strong>
                <strong id="total"></strong>
            </div>

            <form action="http://sirjm.infinityfreeapp.com/aa2receiver.php" method="get">
                <h2 class="gold">Delivery Details</h2>
                <label for="custname" class="head">Name</label>
                <input type="text" name="custname" id="custname" required>
                <label for="deliveryaddr" class="head">Address</label>
                <input type="text" name="deliveryaddr" id="deliveryaddr" required>
                <label class="head address">Address Type:</label>
                <input type="radio" name="addrtype" id="home" value="Home" checked>
                <label for="home">Home</label>
                <input type="radio" name="addrtype" id="business" value="Business">
                <label for="business">Business</label>
                <input type="submit" value="Submit">
                <input type="hidden" name="restoname" id="restoname">
                <input type="hidden" name="foodcart" id="foodcart">
            </form>
        </div>
    </div>
    <script src="delivery.js"></script>
</body>
</html>
