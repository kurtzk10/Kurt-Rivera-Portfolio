<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurt Rivera</title>
    <link rel="stylesheet" href="styles/contact-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <script src="switch.js" defer></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
        emailjs.init({
            publicKey: "l-5EG5NXKeVwzEPDl",
        });
    })();
    </script>
</head>
<body>
    <header>
        <h1><a href="index.html">Kurt Rivera</a></h1>
        <div class="nav">
            <i>About</i>
            <h3><a href="portfolio.html">Portfolio</a></h3>
            <h3><a href="">Contact Me</a></h3>
            <div class="switch" onclick="clicked()">
                <div id="circle" class="unmoved"></div>
            </div>
        </div>
        <div id="selected"></div>
    </header>
    <div class="main">
        <div class="message">
            <h1 class="big">Send me a message.
                I'm <span class="big">happy</span> to talk about
                potential projects.
            </h1>
        </div>
        <form id="form">
            <h1 class="medium">Name <span>*</span></h1>
            <div class="name">
                <div class="half-name">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="half-name">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" class="last" required>
                </div>
            </div>
            <h1 class="medium">Email <span>*</span></h1>
            <input type="email" id="email" name="email" class="last" required>
            <h1 class="medium">Message <span>*</span></h1>
            <textarea name="message" id="message"required></textarea>
            <button type="submit" onclick="sendEmail()">Send</button>
        </form>
    </div>
</body>
</html>
